services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file: .env.dev
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file: .env.dev
    depends_on:
      - redis
      - postgres
    volumes:
      - ./app:/app/app
    command: >
      celery -A app.celery_app:celery_app
      worker
      --loglevel=INFO
      -E

  flower:
    image: mher/flower:2.0
    env_file: .env.dev
    depends_on:
      - redis
    ports:
      - "5555:5555"
    command: >
      celery -A app.celery_app:celery_app
      flower
      --port=5555

    # --- Monitoring: Prometheus ---
  prometheus:
    image: prom/prometheus:v2.55.1
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - api
      - nginx
      - nginx-exporter
      - cadvisor
      - node-exporter
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.3.0
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infra/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

  # Host-level metrics (CPU, RAM, disk, net). Best on Linux host.
  node-exporter:
    image: prom/node-exporter:v1.8.2
    command:
      - "--path.rootfs=/host"
    ports:
      - "9100:9100"
    volumes:
      - "/:/host:ro,rslave"
    restart: unless-stopped

  # Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.2
    ports:
      - "8080:8080"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
    restart: unless-stopped

  # Nginx exporter -> Prometheus
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:1.3.0
    command:
      - "--nginx.scrape-uri=http://nginx:80/nginx_status"
    ports:
      - "9113:9113"
    depends_on:
      - nginx
    restart: unless-stopped
  
  loki:
    image: grafana/loki:3.2.0
    ports:
      - "3100:3100"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:3.2.0
    volumes:
      - "/var/lib/docker/containers:/var/lib/docker/containers:ro"
      - "./infra/monitoring/promtail.yml:/etc/promtail/config.yml:ro"
    command:
      - "-config.file=/etc/promtail/config.yml"
    depends_on:
      - loki
    restart: unless-stopped


volumes:
  pgdata:
  grafana_data:
