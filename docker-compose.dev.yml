services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    env_file: .env.dev
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file: .env.dev
    depends_on:
      - redis
      - postgres
    volumes:
      - ./app:/app/app
    command: >
      python -m celery -A app.celery_app:celery_app
      worker
      --loglevel=INFO
      -E

  flower:
    build:
      context: .
      dockerfile: Dockerfile.worker
    env_file: .env.dev
    depends_on:
      - redis
      - worker
    ports:
      - "5555:5555"
    command: >
      python -m celery -A app.celery_app:celery_app
      flower
      --port=5555

volumes:
  pgdata:
