version: "3.9"

services:
  # --- Core data stores ---
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  # --- API ---
  api:
    image: ghcr.io/jonnytan555/energy_platform/api:${IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      - redis
      - postgres
    ports:
      - "8000:8000"
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000

  # --- Celery worker ---
  worker:
    image: ghcr.io/jonnytan555/energy_platform/worker:${IMAGE_TAG:-latest}
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      - redis
      - postgres

  # --- Nginx reverse proxy ---
  nginx:
    image: ghcr.io/jonnytan555/energy_platform/nginx:${IMAGE_TAG:-latest}
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"

