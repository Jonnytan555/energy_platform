name: Deploy (prod)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}/energy_platform

jobs:

  #############################################################################
  # BUILD & PUSH CONTAINER IMAGES TO GHCR
  #############################################################################

  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: echo "tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Compute lowercase image namespace
        id: img_ns
        run: |
          ns="${IMAGE_NAMESPACE}"
          ns_lc="$(echo "$ns" | tr '[:upper:]' '[:lower:]')"
          echo "value=$ns_lc" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" \
             | docker login "$REGISTRY" -u "${{ github.actor }}" --password-stdin

      # ---------------- API ----------------
      - name: Build & push API
        run: |
          IMAGE_NS="${{ steps.img_ns.outputs.value }}"
          TAG="${{ steps.meta.outputs.tag }}"

          docker build -f Dockerfile.Api \
            -t "$REGISTRY/$IMAGE_NS/api:$TAG" \
            -t "$REGISTRY/$IMAGE_NS/api:latest" .

          docker push "$REGISTRY/$IMAGE_NS/api:$TAG"
          docker push "$REGISTRY/$IMAGE_NS/api:latest"

      # ---------------- Worker ----------------
      - name: Build & push Worker
        run: |
          IMAGE_NS="${{ steps.img_ns.outputs.value }}"
          TAG="${{ steps.meta.outputs.tag }}"

          docker build -f Dockerfile.Worker \
            -t "$REGISTRY/$IMAGE_NS/worker:$TAG" \
            -t "$REGISTRY/$IMAGE_NS/worker:latest" .

          docker push "$REGISTRY/$IMAGE_NS/worker:$TAG"
          docker push "$REGISTRY/$IMAGE_NS/worker:latest"

      # ---------------- Nginx ----------------
      - name: Build & push Nginx
        run: |
          IMAGE_NS="${{ steps.img_ns.outputs.value }}"
          TAG="${{ steps.meta.outputs.tag }}"

          docker build -f Dockerfile.nginx \
            -t "$REGISTRY/$IMAGE_NS/nginx:$TAG" \
            -t "$REGISTRY/$IMAGE_NS/nginx:latest" .

          docker push "$REGISTRY/$IMAGE_NS/nginx:$TAG"
          docker push "$REGISTRY/$IMAGE_NS/nginx:latest"


  #############################################################################
  # DEPLOY TO DIGITAL OCEAN (SSH + docker compose pull/up)
  #############################################################################
  
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (just for scripts)
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          set -e

          mkdir -p ~/.ssh

          # Write private key from GitHub secret
          printf '%s\n' "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          echo "Key file written:"
          ls -la ~/.ssh

          echo "Adding server to known_hosts (best-effort)..."
          ssh-keyscan -T 10 -p "${{ secrets.PROD_SSH_PORT }}" \
            "${{ secrets.PROD_SSH_HOST }}" >> ~/.ssh/known_hosts \
            || echo "ssh-keyscan failed (non fatal)"

      - name: Deploy via SSH
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o IdentitiesOnly=yes \
              -o StrictHostKeyChecking=no \
              -p "${{ secrets.PROD_SSH_PORT }}" \
              "${{ secrets.PROD_SSH_USER }}"@"${{ secrets.PROD_SSH_HOST }}" bash << 'EOF'
            set -e

            cd /home/jedwards1/energy_platform

            echo "Pulling images..."
            docker compose -f docker-compose.prod.yml pull

            echo "Starting services..."
            docker compose -f docker-compose.prod.yml up -d

            echo "Running DB migrations..."
            docker compose -f docker-compose.prod.yml run --rm api \
              alembic upgrade head

            echo "Performing health check..."
            curl -f http://localhost/health || (echo "Health check FAILED" && exit 1)

            echo "Deploy complete âœ”"
          EOF

