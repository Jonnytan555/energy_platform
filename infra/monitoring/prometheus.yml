global:
  scrape_interval: 10s

scrape_configs:
  # FastAPI app metrics
  - job_name: "api"
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8000"]

  # Nginx exporter metrics (NOT nginx itself)
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx-exporter:9113"]

  # Host metrics (Linux host / VM)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  # Container metrics (Docker containers)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
