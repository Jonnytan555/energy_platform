worker_processes  1;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name _;

        # -------- React build (served from /usr/share/nginx/html) --------
        root /usr/share/nginx/html;
        index index.html;

        # Frontend SPA â€“ let React handle routing
        location / {
            try_files $uri /index.html;
        }

        # -------- Proxy API to FastAPI container --------
        # So /api/docs, /api/storage/... etc go to the api service
        location /api/ {
            proxy_pass http://api:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # (Optional) If you still want /web to serve the same frontend:
        # location /web/ {
        #     try_files $uri /index.html;
        # }

        # -------- Nginx stub_status for Prometheus exporter --------
        location /nginx_status {
            stub_status;

            # only allow internal / docker network ranges
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
    }
}
